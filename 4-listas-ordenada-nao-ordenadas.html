<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas - Ordenadas e nao</title>
</head>
<body>
    <h1>Sitemap</h1>
    <ul type="circle">

        <!-- Lista não ordenada: circle, square, disc-->
        <li>Home</li>
        <li>Quem Somos</li>
        <li>Serviços</li>
        <li>Historial</li>
        <li>Contatos</li>

    </ul>
    <h2>Listas Ordenadas</h2>
        <h3>Questions</h3>
        <!-- Listas Ordenadas: 1, A, a, I, i-->
    <ul type="A">
        <li>Favorite plate?</li>
        <li>Favorite music?</li>

        <ol type="i">
            <li>Rock?</li>
            <li>Pop?</li>
            <li>Rap?</li>       
        <ol>
    <li>
    </ol>
    

</body>
</html>
